{% load static %}

<div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
  <div class="carousel-indicators">
    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="3" aria-label="Slide 4"></button>
    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="4" aria-label="Slide 5"></button>
  </div>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="{% static 'images/mobile.jpg' %}" class="d-block w-100 carousel-image" alt="Slide 1">
    </div>
    <div class="carousel-item">
      <img src="{% static 'images/electronics.jpg' %}" class="d-block w-100 carousel-image" alt="Slide 2">
    </div>
    <div class="carousel-item">
      <img src="{% static 'images/home.jpg' %}" class="d-block w-100 carousel-image" alt="Slide 3">
    </div>
    <div class="carousel-item">
      <img src="{% static 'images/grocery.jpg' %}" class="d-block w-100 carousel-image" alt="Slide 4">
    </div>
    <div class="carousel-item">
      <img src="{% static 'images/fashion.jpg' %}" class="d-block w-100 carousel-image" alt="Slide 5">
    </div>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>

{% block extra_css %}
<style>
  .carousel {
    max-width: 100%;
    height: 400px;
    overflow: hidden;
  }

  .carousel-image {
    width: 100%;
    height: auto;
  }

  .carousel-indicators button {
    background-color: #8b4513;
  }

  .carousel-control-prev-icon,
  .carousel-control-next-icon {
    filter: invert(100%);
  }
</style>
{% endblock extra_css %}
